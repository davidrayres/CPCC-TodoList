<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>To Do & Done Lists</h1>

    <div class="flex-row">

      <div class="flex-col">
        <label for="who">Who</label>
        <input class="add" type="text" name="who" id="who" required >
      </div>

      <div class="flex-col flex-1">
        <label for="what">What</label>
        <input class="add flex-3" type="text" name="what" id="what" required>
      </div>

      <div class="flex-col">
        <label for="what">Time</label>
        <input class="" type="time" name="time" id="time" required>
      </div>

      <div class="flex-col">
        <label for="what">Date</label>
        <input class="" type="date" name="date" id="date" required>
      </div>  

      <div class="flex-col">
      <label for="add">&nbsp;</label>
        <button onclick="addToDo(this)">Add To Do</button>
      </div>

    </div>


    <h3>To Do:</div>
    <ul id="ToDoUl">
      <li>
    <input type="checkbox" onclick="toggleToDo(this)"/>
    <span class="id">0. </span>
    <div>
      <p>David: Do Something asdkhflasdkjhf asdffasiufipuasd as dfiuogasdfgoiuga sjeaygfoaisudf iugasfd asuydgf...</p>
      <p>Created: 12/31/22, 12:00pm</p>
    </div>
      </li>
    </ul>

    <h3>Done:</div>
    <ul id="DoneUl"></ul>
  </body>
</html>
